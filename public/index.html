<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Gemini-Logo.png" type="image/x-icon" />
    <title>Euphoria</title>
  </head>
  <body>
    <p class="title">
      Powered by
      <a href="https://openai.com" target="_blank" rel="no-referrer noopener">
        <span class="logo">
          <img src="Gemini-Logo.png" alt="" />
        </span>
      </a>
    </p>
    <div title="Show History" class="fa fa-history"></div>
    <div class="label">
      <p>EUPHORIA</p>
    </div>
    <div class="container">
      <div class="sampleQuery">
        <div>🦇</div>
        <h3>Who is Batman?</h3>
        <!-- <div class="fa fa-arrow-up" title="click to send"></div>÷ -->
      </div>
      <div class="sampleQuery">
        <div>🔗</div>
        <h3>Suggest some awesome subreddits</h3>
        <!-- <div class="fa fa-arrow-up" title="click to send"></div>÷ -->
      </div>
      <div class="sampleQuery">
        <div>🍕</div>
        <h3>How to make pizza?</h3>
        <p>at home</p>
        <!-- <div class="fa fa-arrow-up" title="click to send"></div>÷ -->
      </div>
      <div class="sampleQuery">
        <div>🐶</div>
        <h3>What is a better pet</h3>
        <p>between cats and dogs</p>
        <!-- <div class="fa fa-arrow-up" title="click to send"></div>÷ -->
      </div>
    </div>

    <div class="loader">
      <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
      </div>
      <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
      </div>
      <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
      </div>
      <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
      </div>
    </div>

    <div class="inputbox">
      <input
        type="text"
        name="message"
        id="userMessage"
        placeholder="Send Message..."
      />
      <!-- <div class="record">
        <div class="fa fa-microphone"></div>
      </div> -->
      <btn class="send" onclick="sendMessage()" title="Send Message">
        <div class="fa fa-arrow-up"></div>
      </btn>
    </div>
    <div class="sensitiveInfoWarning">
      Euphoria can make mistakes. Check sensitive info.
    </div>
    <div class="history-modal">
      <h2>History</h2>
      <a href="#" class="btn-shine">Nothing here yet!</a>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.0/math.js"
      integrity="sha512-bJoAPYQ2bOZCtRLkShanIf6IMJAs+8oAmdq5Qjra47q/2ggFXhQeDycgJciFdatpPmS833KvRE7wU/gLqdxz8Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
