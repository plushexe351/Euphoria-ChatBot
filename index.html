<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Euphoria - Powered by OpenAI</title>
  </head>
  <body>
    <p class="title">
      Powered by
      <a href="https://openai.com" target="_blank">
        <span class="logo">
          <img src="logo.png" alt="" />
        </span>
        OpenAI
      </a>
    </p>
    <div title="Show History" class="fa fa-history"></div>
    <div class="label">
      <p>EUPHORIA</p>
    </div>
    <div class="container">
      <div class="query1">
        <h3>Brainstorm names</h3>
        <p>for an arcade game</p>
        <div class="fa fa-arrow-up" title="click to send"></div>
      </div>
      <div class="query2">
        <h3>Give me ideas</h3>
        <p>for an awesome New Year party</p>
        <div class="fa fa-arrow-up" title="click to send"></div>
      </div>
      <div class="query3">
        <h3>Tutor me Math</h3>
        <p>for my upcoming exam</p>
        <div class="fa fa-arrow-up" title="click to send"></div>
      </div>
      <div class="query4">
        <h3>Tutor me Java</h3>
        <p>for my upcoming exam</p>
        <div class="fa fa-arrow-up" title="click to send"></div>
      </div>
    </div>
    <div class="inputbox">
      <input
        type="text"
        name="message"
        id="userMessage"
        placeholder="Send Message..."
      />
      <div class="record">
        <div class="fa fa-microphone"></div>
      </div>
      <div class="send" onclick="sendMessage()" title="Send Message">
        <div class="fa fa-arrow-up"></div>
      </div>
    </div>
    <div class="history-modal">
      <h2>History</h2>
      <!-- <div class="history-container">
        <span class="time-added">time</span>
        <p>Hello</p>
      </div>
      <div class="history-container">
        <span class="time-added">time</span>
        <p>Hello</p>
      </div>
      <div class="history-container">
        <span class="time-added">time</span>
        <p>Hello</p>
      </div> -->
    </div>
  </body>
</html>
